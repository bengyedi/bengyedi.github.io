<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栋某的小站</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 实时时间 -->
    <div class="time-box">
        <div class="time" id="beijing-time">中国北京实时时间</div>
    </div>
    <div class="container">
        <!-- 左侧部分 -->
        <div class="left-panel">
            <!-- 个人头像模块 -->
            <div class="module avatar-box">
                <img src="avatar.jpg" alt="头像" class="avatar">
            </div>

            <!-- 个人信息模块 -->
            <div class="module info-box">
                <p>📍 江西工程学院</p>
                <p>💼 学生</p>
            </div>

            <!-- 个人Tag模块 -->
            <div class="module tag-box">
                <p>#打电动 #干饭 #睡觉</p>
            </div>
        </div>

        <!-- 右侧部分 -->
        <div class="right-panel">
            <!-- 纯文本模块 -->
            <div class="module welcome-box">
                <h2>你好，欢迎来到栋某的小站</h2>
                <p>ciallo~</p>
            </div>

            <!-- 链接模块 -->
            <div class="module links-box">
                <p>可以通过以下方式联系我哦~</p>
                <a href="https://github.com/bengyedi" target="_blank" class="link" title="bengyedi">GitHub</a>
                <a href="https://www.bilibili.com" target="_blank" class="link" title="Bilibili">Bilibili</a>
                <a href="mailto:114514@qq.com" class="link" title="邮箱">邮箱：114514@qq.com</a>
                <a href="tel:1919810" class="link" title="手机号">电话:1919810</a>
            </div>

            <!-- 随机名言模块 -->
            <div class="module quote-box">
                <p id="quote">随机名言</p>
                <button id="new-quote-btn">生成新名言</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 栋某 版权所有</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
